<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- button for signup  -->
    <button id="button1">Sign Up</button> 

    <!-- displaying modal -->
    <div id="modal">

        <!-- close button -->
        <ion-icon name="close-outline" size="large" id="closebutton"></ion-icon>
        
        <!-- content inside modal -->
        <div id="modalcontent">
            <img src="modal.png"/>
            <div id="containing">
                <!-- toggle checkbox -->
                <input type="checkbox" class="toogle_input">
                 <label for="toogle_input"></label>
                <h2 class="content email_content">Enter email Id</h2>
                <h2 class="content email_refercontent">Enter your email ID to get referral benefits</h2>
                <input type="email" placeholder="johndoe@example.com" id="email_input"/>
                <button id="continue_button">CONTINUE &nbsp<ion-icon name="arrow-forward-outline"></ion-icon></button>
                <div id="phone_no">Proceed with Phone</div>
                <h4>Have a Referral Code?</h4>
            </div>
           
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
